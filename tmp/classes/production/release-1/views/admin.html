#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"admin"/}

<div class="content box">
    <h1 class="title">
        All Known readings in the Database:
    </h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID </th>
            <th>Code </th>
            <th>Temp</th>
            <th>Wind Speed</th>
            <th>Pressure</th>
        </tr>
        </thead>
        <tbody>
        #{list items:readings, as:'reading'}
        <tr>
            <td>
                ${reading.id}
            </td>
            <td>
                ${reading.code}
            </td>
            <td>
                ${reading.temp}
            </td>
            <td>
                ${reading.windSpeed}
            </td>
            <td>
                ${reading.Pressure}
            </td>
        </tr>
        #{/list}
        </tbody>
    </table>
</div>
